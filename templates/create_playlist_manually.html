<!DOCTYPE html>
<html>
<head>
    <title>Create Playlist</title>
</head>
<body>
    <h1>Create Playlist</h1>
    <form id="search-form">
        <input type="text" id="search-query" placeholder="Search for a song">
        <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
    <button id="save-playlist">Save Playlist</button>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchResults = document.getElementById('search-results');
        const playlist = document.getElementById('playlist');
        const savePlaylistButton = document.getElementById('save-playlist');

        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const searchQuery = document.getElementById('search-query').value;
            const response = await fetch(`/search?q=${searchQuery}`);
            const results = await response.json();
            searchResults.innerHTML = '';
            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.textContent = result.name;
                resultElement.addEventListener('click', () => {
                    const listItem = document.createElement('li');
                    listItem.textContent = result.name;
                    listItem.dataset.id = result.id;
                    playlist.appendChild(listItem);
                });
                searchResults.appendChild(resultElement);
            });
        });

        savePlaylistButton.addEventListener('click', async () => {
            const playlistItems = Array.from(playlist.children).map(item => item.dataset.id);
            const response = await fetch('/save_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(playlistItems)
            });
            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
